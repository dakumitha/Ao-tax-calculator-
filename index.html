<style>
    /* --- PRINT STYLES --- */
    .print-only {
        display: none;
    }
    @media print {
        body {
            background-color: white !important;
            font-size: 9pt;
            margin: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        header, nav, button, input, select, textarea, .no-print {
            display: none !important;
        }
        #printable-area {
            display: block;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .print-only {
            display: block;
            padding: 0.5rem 0;
            border-bottom: 1px solid #666;
            margin-bottom: 1rem;
        }
        .card-for-print {
            box-shadow: none !important;
            border: 1px solid #ccc;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            page-break-inside: avoid;
        }
        .card-for-print > h2 {
            font-size: 1.1rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.25rem;
            margin-bottom: 0.5rem;
        }
        table {
            font-size: 8pt !important;
            width: 100%;
        }
        th, td {
             padding: 4px !important;
        }
        tr {
            page-break-inside: avoid;
        }
        /* Ensure background colors are printed */
        .bg-gray-50 { background-color: #f9fafb !important; }
        .bg-blue-100 { background-color: #ebf8ff !important; }
        .bg-gray-100 { background-color: #f7fafc !important; }
    }

    /* --- RESPONSIVE STYLES (screens < 768px) --- */
    @media screen and (max-width: 767px) {
        
        /* Data Entry Tables (e.g., Salary, Deductions) */
        .responsive-table thead {
            display: none;
        }
        .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
            display: block;
            width: 100%;
        }
        .responsive-table tr {
            margin-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1rem;
        }
        .responsive-table tr:last-child {
            border-bottom: 0;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .responsive-table td {
            padding: 0.5rem 0;
        }
        .responsive-table td:first-child {
             padding-top: 0;
             padding-bottom: 0.25rem;
        }
        .responsive-table td:last-child {
            padding-bottom: 0;
        }
    }
</style>
</head>
